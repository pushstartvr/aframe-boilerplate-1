<head>

<script src="../../dist/altspace.js"></script>
</head>
<body>
<!-- set up the scene -->
<a-scene>

    <!-- preload all our textures -->
    <a-assets>
        <video id="moon" autoplay loop="true" src='resources/acidifying-oceans-2048.mp4'></video>
		<img id='moon2' src='resources/moon.jpg'/>
        <img id='stars' src='resources/stars.png'/>
    </a-assets>

	<!--            <a-entity material="shader: flat; src: #moon" geometry="primitive: sphere; radius:1.5 " position='0 1.8 0'>
      </a-entity>
	
	<a-video src="#moon" width="16" height="9" position="0 0 -20"></a-video> 
	
	<a-videosphere src="#moon"></a-videosphere>     -->      
    <!-- add the moon to the scene 
    <a-entity geometry="primitive: sphere; thetaLength: 180; radius: 1000; segmentsWidth: 64; segmentsHeight: 20" scale="1 1 -1" material="src: #moon; shader: flat"></a-entity>-->
	<a-sphere theta-length="180">
    <!-- add the backdrop of stars -->
    <a-sky src='#moon2' radius='2500'></a-sky>

    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>

</a-scene>

</body></html>
